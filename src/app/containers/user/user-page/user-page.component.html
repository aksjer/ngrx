<app-user-search></app-user-search>
<md-spinner *ngIf="loading$ | async as loading; else users"></md-spinner>
<ng-template #users>
  <md-nav-list *ngIf="users$ | async as users">
    <md-list-item *ngIf="!users.length; else showUsers">
      No users
    </md-list-item>
    <ng-template #showUsers>
      <md-list-item *ngFor="let item of users">
        {{item}}
      </md-list-item>
    </ng-template>
  </md-nav-list>
</ng-template>
